apiVersion: v1
kind: Service
metadata:
  name: {{ template "steward.fullname" . }}
  labels:
    app: "{{ template "steward.name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: pushgateway
    port: 56789
    protocol: TCP
    targetPort: pushgateway
  - name: http
    port: 56790
    protocol: TCP
    targetPort: http
  selector:
    app: "{{ template "steward.name" . }}"
    release: "{{ .Release.Name }}"
