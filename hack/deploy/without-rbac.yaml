apiVersion: admissionregistration.k8s.io/v1alpha1
kind: InitializerConfiguration
metadata:
  name: vault
initializers:
  # the name needs to be fully qualified, i.e., containing at least two "."
  - name: vault.initializer.kubernetes.io
    rules:
      # apiGroups, apiVersion, resources all support wildcard "*".
      # "*" cannot be mixed with non-wildcard.
      - apiGroups:
          - "*"
        apiVersions:
          - "*"
        resources:
          - daemonsets
          - deployments
          - jobs
          - replicasets
          - replicationcontrollers
          - statefulsets
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vault-operator
  namespace: vault
  labels:
    app: vault-operator
  initializers:
    pending: []
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-operator
    spec:
      containers:
      - name: operator
        args:
        - run
        - --v=3
        image: soter/vault-operator:canary
        imagePullPolicy: Always
        env:
          - name: VAULT_ADDR
            value: http://vault-server:8200
          - name: VAULT_TOKEN
            value: 3e4a5ba1-kube-422b-d1db-844979cab098
        ports:
        - containerPort: 56790
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vault-operator
  name: vault-operator
  namespace: vault
spec:
  ports:
  - name: http
    port: 56790
    targetPort: http
  selector:
    app: vault-operator
